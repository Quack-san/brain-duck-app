<body>
	<header class="main-header flex-container">
		<div class="header-content grid-container">
			<div class="title">
				<a href="index.html"><img src="img/brainduck-title.png" class="img-title"></a>
			</div>

			<a href="simulates.html" class="header-item">INSTITUIÇÕES</a>
			<a href="questions.html" class="header-item">QUESTÕES</a>
			<a href="#" class="header-item">PERFIL</a>
			<a href="#" class="header-item">SOBRE NÓS</a>
		</div>
	</header>

	<div id="lista" class="side-menu quack">
		<ul>
			<li><img src="img/optionIcon.png" class="img-logo"></li>
			<ul>
				<li><a href="./simulates.html">Simulados</a></li>
				<li><a href="./questions.html">Questões</a></li>
				<li><a href="#">Estatisticas</a></li>
			</ul>
		</ul>
	</div>

	<div class="content">
		<div class="grid-container grid-row">

			<div class="flex-container">

				<p class="introduction-text padding margin b-round duckwood">
					Aqui você pode realizar questões separadas, filtrando-as em uma ou mais categorias que desejar. 
					Clique nas categorias, depois escolha os filtros e então realize a busca.
				</p>

			</div>

			<div class="fs-box grid-container">

				<div class="filter-menu flex-container margin padding duckwood b-round">

					<button id="searchQuestions"><img src="img/searchIcon.png" class="search-icon"> MINHA BUSCA</button>
					<div id="institution" class="search-div">
						<button class="search-item" id="searchInstitution">INSTITUIÇÃO</button>
					</div>
					
					<div id="subject" class="search-div">
						<button class="search-item" id="searchSubject">MATÉRIA</button>
					</div>
					

					<div id="subSubject" class="search-div">
						<button class="search-item" id="searchSubSubject">SUB-MATÉRIA</button>
					</div>
				
					<label class="config-item" id="searchLevel">NÍVEL</label>

					<label class="config-item" id="searchMode">MODO</label>

					<label class="switch">
						<input id="one" type="checkbox" checked="">
						<span class="mode-slider b-round"></span>
					</label>

				</div>

				<div class="search-grid grid-container margin"></div>
			</div>

		</div>
	</div>
