<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- JavaScript Bundle with Popper -->
	<script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/styleMain.css">
	<link rel="stylesheet" href="./css/styleHeaderFooter.css">
	<link rel="stylesheet" href="./css/styleTestSimulate.css">
	<link rel="stylesheet" href="./css/styleSideMenu.css">
	<title>Projeto TCC</title>
</head>

<body>
	<header class="mainHeader shadow" style="background-color: #c9c9c9	;">
		<!-- Imagem logo no canto do site que abrirá o menu de links -->
		<div class="text-center" id="sideMenuBtn" role="button">
			<img class="img-logo" src="./img/optionIcon.png" alt="tools">
		</div>
		<!-- Titulo do projeto com link para retornar à página principal -->
		<h1 class="mainTitle">
			<a href="index.html">
			<img class="img-title" src="./img/brainduck-title.png" alt="tileText">
			</a>
		</h1>
	</header>

	<div id="lista" class="sideMenu">
		<ul>
			<li><a href="./simulates.html">Simulados</a></li>
			<li><a href="./questions.html">Questões</a></li>
			<li><a href="#">Estatisticas</a></li>
		</ul>
	</div>


	<!-- test -->
	<p><span id="questionNumber"></span>) <span id="questionContent"></span></p>
	<p>A) <span class="alternative" alternative="A"></span></p>
	<p>B) <span class="alternative" alternative="B"></span></p>
	<p>C) <span class="alternative" alternative="C"></span></p>
	<p>D) <span class="alternative" alternative="D"></span></p>
	<p>E) <span class="alternative" alternative="E"></span></p>

	<button id="previousQuestion">Anterior</button>
	<button id="nextQuestion">Próxima</button>
	<button id="endTest">Encerrar prova</button>

	<div id="divTestStatus">
		
	</div>

	<!-- rename this -->
	<div id="divColorsSubtitle">
		<p>Durante Prova</p>
		<p><span class="divCircle notSelected"></span>Alternativa não selecionada</p>
		<p><span class="divCircle selected"></span>Alternativa selecionada</p>
		<p>Após correção</p>
		<p><span class="divCircle correct"></span>Respondido corretamente</p>
		<p><span class="divCircle rightAnswer"></span>Alternativa correta</p>
		<p><span class="divCircle wrong"></span>Resposta incorreta</p>
	</div>

	<script src="./js/showAndHideMenu.js"></script>
    <script src="./js/testSimulateBundle.js"></script>
</body>
