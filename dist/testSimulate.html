<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- JavaScript Bundle with Popper -->
	<script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/styleMain.css">
	<link rel="stylesheet" href="./css/styleHeaderFooter.css">
	<link rel="stylesheet" href="./css/styleTestSimulate.css">
	<link rel="stylesheet" href="./css/styleSideMenu.css">
	<title>Projeto TCC</title>
</head>

<body>
	<header class="mainHeader shadow" style="background-color: #c9c9c9	;">
		<!-- Imagem logo no canto do site que abrirá o menu de links -->
		<div class="text-center" id="sideMenuBtn" role="button">
			<img class="img-logo" src="./img/optionIcon.png" alt="tools">
		</div>
		<!-- Titulo do projeto com link para retornar à página principal -->
		<h1 class="mainTitle">
			<a href="index.html">
				<img class="img-title" src="./img/brainduck-title.png" alt="tileText">
			</a>
		</h1>
	</header>

	<div id="lista" class="sideMenu">
		<ul>
			<li><a href="./simulates.html">Simulados</a></li>
			<li><a href="./questions.html">Questões</a></li>
			<li><a href="#">Estatisticas</a></li>
		</ul>
	</div>

	<link rel="stylesheet" href="css/styleTestSimulate.css">
	<div class="background">
		<!-- Navegador das questões -->
		<div class="testNav">
			<div id="divTestStatus"></div>
		</div>
		<!-- Bloco onde o enunciado e alternativas ficam -->
		<div class="testBody">
			<!-- Enunciado da pergunta -->
			<div class="statement">
				<p><span id="questionNumber"></span>) <span id="questionContent"></span></p>
			</div>
			<!-- Caixa com as alternativas da pergunta -->
			<div class="questions">
				<p>A) <span class="alternative" alternative="A"></span></p>
				<p>B) <span class="alternative" alternative="B"></span></p>
				<p>C) <span class="alternative" alternative="C"></span></p>
				<p>D) <span class="alternative" alternative="D"></span></p>
				<p>E) <span class="alternative" alternative="E"></span></p>
			</div>
		</div>
		<!-- Botões de navegação da prova -->
		<div class="testNav">
			<div class="testButtons">
				<div class="selector">
					<button id="previousQuestion">
						<--Anterior
						</button>
						<button id="nextQuestion">Próxima--></button>
				</div>
				<button id="endTest">Encerrar prova</button>
			</div>

			<div class="testIndicators">
				<div id="divColorsSubtitle">
					<span>DURANTE A PROVA</span>
					<div class="box">
						<div class="status">
							<p class="statusStyle notSelected"></p>
							<span>
								Alternativa não selecionada
							</span>
						</div>

						<div class="status">
							<p class="statusStyle selected"></p>
							<span>
								Alternativa selecionada
							</span>
						</div>
					</div>
					<span>CORREÇÃO</span>
					<div class="box">
						<div class="status">
							<p class="statusStyle correct"></p>
							<span>
								Respondido corretamente
							</span>
						</div>
						<div class="status">
							<p class="statusStyle rightAnswer"></p>
							<span>
								Alternativa correta
							</span>
						</div>
						<div class="status">
							<p class="statusStyle wrong"></p>
							<span>
								Resposta incorreta
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- escolha tempo de prova -->
		<div id="setTestTime">
			<p>Realizar o simulado em</p>
			<p>tempo real: <span id="testTime"></span></p>
			<button id="showCustomTestTime">personalizado</button>
			<input id="customTestTimeHour" class="customTestTime" type="number" step="1" min="0" max="10" style="display: none;">h
			<input id="customTestTimeMinute" class="customTestTime" type="number" step="10" min="0" max="60" style="display: none;">m
			<button id="btnStartTest">Iniciar</button>
		</div>
	</div>

	<script src="./js/showAndHideMenu.js"></script>
	<script src="./js/testSimulateBundle.js"></script>
</body>
