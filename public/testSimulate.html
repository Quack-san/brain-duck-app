<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	
	<link rel="stylesheet" href="../dist/css/style-main.css">
	<link rel="stylesheet" href="../dist/css/style-patterns.css">
	<link rel="stylesheet" href="../dist/css/style-testSimulate.css">
	
	<title>Projeto TCC</title>
</head>

<body>
	<header class="main-header flex-container">
		<div class="header-content grid-container">
			<div class="title">
				<a href="../public/index.html"><img src="../dist/img/brainduck-title.png" class="img-title"></a>
			</div>
			
			<a href="../public/simulates.html" class="header-item"><p>INSTITUIÇÕES</p><div></div></a>
			<a href="../public/questions.html" class="header-item"><p>QUESTÕES</p><div></div></a>
			<a href="/" class="header-item"><p>PERFIL</p><div></div></a>
			<a href="/" class="header-item"><p>SOBRE NÓS</p><div></div></a>
		</div>
	</header>
	
	<article class="dark-veil"></article>
	
	<article class="content">
		
		<!-- Alert for error -->
		
		<div class="error-alert fear-the-duck b-round">
			<span>Você cometeu um grave erro</span>
			<button class="alert-ok duckwood">OK</button>
		</div>
		
		<div class="grid-container grid-row">
			
			<!-- Cover of the test, with his name, year and time to complete -->
			<div class="flex-container centralize">
				<div class="test-cover b-round grid-container">
					<div class="test-informations flex-container duckwood b-round">
						<div class="institution-name flex-container">
							<h2 class="fit-wh" id="test-name">...</h2>
							<h4 class="fit-wh" id="test-year">...</h4>
						</div>
						<img id="institution-logo" src="" alt="place logo">
					</div>

					<!-- Begin test -->
					<div class="flex-container centralize" id="startDiv">
						<button id="btnStartTest">Iniciar</button>
					</div>
					
					<div class="test-timer flex-container">
						<span>TEMPO</span>
						<div class="times">
							<label id="testTime" role="button">...</label>
							<label class="custom-time" role="button">Custom time</label>
						</div>
					</div>
					
					<!-- Alert to manually adjust the timer -->
					
					<div class="test-time-handler flex-container">
						<label>Selecione seu tempo</label>
						
						<div class="timer grid-container" id="timerDiv" setted="false">
							<div class="time-changer flex-container">
								<button class="increase handler hour"></button>
								<input type="text" id="hour" value="00" readonly>
								<button class="decrease handler hour"></button>
							</div>
							
							<p style="height: fit-content; margin: auto;">:</p>
							
							<div class="time-changer flex-container">
								<button class="increase handler minute"></button>
								<input type="text" id="minute" value="00" readonly>
								<button class="decrease handler minute"></button>
							</div>
						</div>
						
						<div>
							<button id="cancelTime">cancelar</button>
							<button id="saveTime">salvar</button>
						</div>
					</div>
				</div>
				
			</div>
			
			<!-- Actual test receiver -->
			<section class="test-ground">
				
				<div class="left-popup">
					<div class="count-down duckwood">
						<label id="countDown">...</label>
					</div>
					
					<button class="test-buttons duckwood" id="endTest">
						<ion-icon name="stop-circle-outline"></ion-icon>
						<span>Encerrar prova</span>
					</button>

					<input type="checkbox" id="ex">
					<label class="guide" for="ex">
						<label class="close-guide" for="ex">
							<ion-icon name="chevron-down-outline"></ion-icon>
						</label>

						<div class="text-inside">
							<div class="status">
								<p class="statusStyle notSelected"></p>
								<span>
									Alternativa não selecionada
								</span>
							</div>
							<div class="status">
								<p class="statusStyle selected"></p>
								<span>
									Alternativa selecionada
								</span>
							</div>
							<hr>
							<div class="status">
								<p class="statusStyle correct"></p>
								<span>
									Respondido corretamente
								</span>
							</div>
							<div class="status">
								<p class="statusStyle rightAnswer"></p>
								<span>
									Alternativa correta
								</span>
							</div>
							<div class="status">
								<p class="statusStyle wrong"></p>
								<span>
									Resposta incorreta
								</span>
							</div>
						</div>
					</label>
				</div>

				<div class="questions-list">
					<label id="previousQuestion" role="button"><ion-icon name="caret-back-outline"></ion-icon></label>
					<div id="divQuestionNumber">
					</div>
					<label id="nextQuestion" role="button"><ion-icon name="caret-forward-outline"></ion-icon></label>
				</div>
				
				<div class="display-question">
					<button class="supplementary" id="supplementaryTextButton">
						Esta questão possui texto complementar, clique aqui para ver.
					</button>
					<div class="statement">
						<label id="questionContent">
						</label>
					</div>
					<div class="questions">
						<div><span>A</span>
							<label class="alternative" indexAlternative="1"></label>
						</div>
						<div><span>B</span>
							<label class="alternative" indexAlternative="2"></label>
						</div>
						<div><span>C</span>
							<label class="alternative" indexAlternative="3"></label>
						</div>
						<div><span>D</span>
							<label class="alternative" indexAlternative="4"></label>
						</div>
						<div><span>E</span>
							<label class="alternative" indexAlternative="5"></label>
						</div>
					</div>
				</div>
			</section>						
		</div>
								<!-- ------------------------------------------------------ -->
		<div id="supplementaryText" style="display: none; position: absolute; top: 50%; left: 50%; background-color: brown;"></div>
	</article>

	<div class="footer-div">
		<footer>
			<a href="/">
				
			</a>
			<span>© 2023 Quack, Inc</span>
		</footer>
	</div>

	<script src="../dist/js/testSimulateBundle.js"></script>
	<script src="../dist/js/customTimer.js"></script>
</body>
